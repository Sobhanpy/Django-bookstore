{% load static %}
{% extends 'base.html' %}
{% block 'content' %}
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">change password</button>
    {% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}
</form>
{% endblock 'content' %}
